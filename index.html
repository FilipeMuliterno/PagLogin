<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Faça seu Login</title>
    <link rel="icon" href="./Arquivos/astronauta.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Solway:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tudo">
        <div class="principal">
            <div class="esquerda">
                <h1 class="titulo-esquerda">Seja Bem-Vindo</h1>
                <img class="astronauta" src="./Arquivos/astronauta.png" alt="astronauta">
                <div class="footer">
                    <div class="icons">
                        <a target="_blank" class="icon icon-git" href="https://github.com/FilipeMuliterno"><i class="fa fa-github-square fa-3x" aria-hidden="true"></i></a>    
                        <a target="_blank" class="icon icon-lkdn" href="https://www.linkedin.com/in/filipe-muliterno-2612401a2/"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
                    </div>
                    <p class="direitos">Desenvolvido por <a target="_blank" class="direitos-a" href="https://github.com/FilipeMuliterno">Filipe Muliterno</a> </p>
                </div>
            </div>
            <div class="direita">
                <div class="container">
                    <div class="div-tit-esq">
                        <h1 class="titulo-direita">Faça seu<br>Login</h1>
                    </div>
                    <form class="formulario" action="./index.html">
                        <div class="inp-geral">
                            <div class="grupo-email">
                                <input class="inp-email" type="text">
                                <label class="lab-email">E-mail ou Telefone</label>
                            </div>
                            <div class="grupo-pass">
                                <input class="inp-pass" type="password">
                                <label class="lab-pass">Senha</label>
                            </div>
                        </div>
                        <div class="check-geral">
                            <input class="checkbox" id="checkbox" type="checkbox" >
                            <label for="checkbox" class="p-check">Manter conectado</label>
                        </div>
                        <div class="but-sty">
                            <button class="bot-enviar">Login</button>
                        </div>    
                        <div class="login-esq">                          
                            <a class="esq-pass" href="#">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
                <div class="footer-mob">
                    <div class="icons">
                        <a target="_blank" class="icon icon-git" href="https://github.com/FilipeMuliterno"><i class="fa fa-github-square fa-3x" aria-hidden="true"></i></a>    
                        <a target="_blank" class="icon icon-lkdn" href="https://www.linkedin.com/in/filipe-muliterno-2612401a2/"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
                    </div>
                    <p class="direitos">Desenvolvido por <a target="_blank" class="direitos-a" href="https://github.com/FilipeMuliterno">Filipe Muliterno</a> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
